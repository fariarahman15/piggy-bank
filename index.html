<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Piggy Bank</title>
</head>
<body>
    <!-- heading -->
    <head>
        <h1 class="text-5xl text-center mt-16">Welcome to <span class="font-semibold text-pink-600">Piggy Bank</span>!!!</h1>
    </head>

    <!-- main body -->
    <main>
        <div class="login-form bg-sky-200 w-2/4 mx-auto mt-8 p-5 rounded-3xl">
            <h2 class="block text-center text-2xl mx-auto my-4 p-5 font-bold text-blue-900">USER LOGIN</h2>

            <!-- email input  -->
            <input id="login-email" class="block w-3/4 mx-auto my-4 p-5 rounded-lg text-xl" type="email" placeholder="your email">

            <!-- password input  -->
            <input id="login-password" class="block w-3/4 mx-auto my-4 p-5 rounded-lg text-xl" type="password" placeholder="your password">

            <!-- submit button  -->
            <button id="login-submit" class="block mx-auto my-6 p-4 border-solid bg-sky-500 rounded-lg text-xl text-white">Submit</button>

        </div>

    </main>

    <!-- footer -->
    <footer>

    </footer>

    <!-- js script -->
    <script src="JS/bank.js"></script>
</body>
</html>
